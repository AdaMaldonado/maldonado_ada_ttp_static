<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1> My name is Ada Maldonado and my favorite hobby is reading manga. The current time is: <span id= 'datetime'></span></h1>
  </body>
</html>

<script>
  var renderTime = function () {
    var dt = new Date();
    document.getElementById('datetime').innerHTML = dt.toLocaleTimeString().replace("PM", "").replace("AM", "");
  };
  setInterval(renderTime, 1000);
</script>
